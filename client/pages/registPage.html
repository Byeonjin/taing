<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>타잉 회원가입</title>
    <link rel="stylesheet" href="../css/registPage.css" />
  </head>
  <body>
    <main>
      <div class="content">
        <section class="header-title-wrap">
          <h2 class="header-title">타잉 회원가입</h2>
          <h3>
            아이디와 이메일로 간편하게 타잉을 시작하세요!
          </h3>
        </section>
        <section class="content-wrap">
          <div class="content-agree">
            <form class="content-regist">
              <label for="userId" class="user-id"
                ><input
                  type="text"
                  class="user-id-input"
                  placeholder="아이디"
              /></label>
              <p>영문 또는 영문, 숫자 조합 6~12자리</p>
              <div class="user-pw-div">
                <div>
                  <label for="userPw" class="user-pw">
                  </label>
                  <input
                    type="text"
                    class="user-pw-input"
                    placeholder="비밀번호"
                  />
                </div>
                <button
                  id="pwClose"
                  type="button"
                  class="e-icon"
                ></button>
                <p>
                  영문, 숫자, 특수문자(~!@#$%^&*) 조합
                  8~15자리
                </p>
              </div>
              <div class="pw-check-div">
                <div >
                  <label for="pwCheck" class="pw-check"></label>
                  </label
                  ><input
                    type="text"
                    class="pw-check-input"
                    placeholder="비밀번호 확인"
                  />
                </div>
                <button
                  id="pwClose"
                  type="button"
                  class="e-icon"
                ></button>
              </div>
              <label for="userEmail"
                ><input
                  type="text"
                  class="user-email"
                  placeholder="이메일"
              /></label>
            </form>
            <div class="btn-check-wrap">
              <input
                type="agreebox"
                id="allAgree"
                class="agree-box"
              />
              <label for="allAgree">&nbsp;</label>
              <label for="allAgree">
                모두 동의합니다.
              </label>
            </div>

            <ul class="btn-agree-wrap">
              <li class="btn-checks">
                <input
                  type="checkbox"
                  id="agreeCheckbox"
                  class="agree-checkbox"
                />
                <label for="agree-checkbox">
                  만 14세 이상입니다.
                </label>
              </li>
              <li class="btn-checks">
                <input
                  type="checkbox"
                  id="agreeCheckbox"
                  class="agree-checkbox"
                />
                <label for="agree-checkbox"
                  >[필수] 서비스 이용약관 동의</label
                >
              </li>
              <li class="btn-checks">
                <input
                  type="checkbox"
                  id="agreeCheckbox"
                  class="agree-checkbox"
                />
                <label for="agree-checkbox"
                  >[필수] 개인정보 수집 및 서비스 활용
                  동의</label
                >
              </li>
              <li class="btn-checks">
                <input
                  type="checkbox"
                  id="agreeCheckbox"
                  class="agree-checkbox"
                />
                <label for="agree-checkbox"
                  >[필수] 채널 홈페이지 개인정보 제 3자
                  제공동의</label
                >
              </li>
              <li class="btn-checks">
                <input
                  type="checkbox"
                  id="agreeCheckbox"
                  class="agree-checkbox"
                />
                <label for="agree-checkbox"
                  >[선택] 개인정보 제 3자 제공동의</label
                >
              </li>
              <li class="btn-checks">
                <input
                  type="checkbox"
                  id="agreeCheckbox"
                  class="agree-checkbox"
                />
                <label for="agree-checkbox"
                  >[선택] 개인정보 수집 및 서비스 활용
                  동의</label
                >
                <ul>
                  <li>
                    <input
                      type="checkbox"
                      id="agreeCheckbox"
                      class="agree-checkbox"
                    />
                    <label for="agree-checkbox"
                      >[선택] 마케팅 정보 SMS
                      수신동의</label
                    >
                  </li>
                  <li>
                    <input
                      type="checkbox"
                      id="agreeCheckbox"
                      class="agree-checkbox"
                    />
                    <label for="agree-checkbox"
                      >[선택] 마케팅 정보 이메일
                      수신동의</label
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <button type="submit" class="login-btn">
            확인
          </button>
        </section>
      </div>
    </main>
  </body>
</html>
