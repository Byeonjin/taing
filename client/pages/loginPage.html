<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>타잉</title>
    <link rel="stylesheet" href="../css/loginPage.css" />
    <script></script>
  </head>
  <body>
      <main class="login">
        <div class="content-wrap">
          <section class="login-content-wrap">
            <h2 class="login-title">TAING ID 로그인</h1>
            <form class="input-form">
              <div class="user-id">
                <label for="userId">
                  <input class="input-origin"
                  type="text"
                  id="id"
                  name="userId"
                  placeholder="아이디"
                />
                </label>
                <button type="button" class="x-icon"></button>
              </div>
              <div class="user-pw">
                <label for="userPw">
                  <input
                  type="text"
                  id="userPw"
                  name="pw"
                  placeholder="비밀번호"
                />
                </label>
                <button type="button" class="e-icon"></button>
              </div>
            </form>
            <ul class="checkbox-wrap">
              <li class="btn-check">
                <input type="checkbox" id="checkboxLoginOuto" class="check-login-outo" />
              </li>
              자동로그인
            </ul>
            <button type="submit" class="login-button"></button>
            <ul class="find-btn-wrap">
              <li>
                <a href="" class="find-id">아이디 찾기</a>
                <a href="" class="find-pw">비밀번호 찾기</a>
              </li>
            </ul>
            <p>
              아직 계정이 없으신가요?
              <a href="" class="btn-join">회원가입</a>
            </p>
          </section>
        </div>
      </main>
  </body>
</html>
