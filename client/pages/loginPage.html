<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>타빙</title>
    <link rel="stylesheet" href="../css/loginPage.css" />
    <script></script>
  </head>
  <body>
      <main class="login">
        <div class="content-wrap">
          <section class="login-content-wrap">
            <h2 class="login-title">TAING ID 로그인</h1>
            <form name="input-form">
              <div class="user-id">
                <label for=""></label>
                <input class="input-origin"
                  type="text"
                  id="userPw"
                  name="userPw"
                  placeholder="아이디"
                />
                <!-- <button id="x-icon"></button> -->
              </div>
              <div class="user-pw">
                <input
                  type="text"
                  id="userId"
                  name="userId"
                  placeholder="비밀번호"
                />
                <!-- <button id="x-icon"></button> -->
              </div>
            </form>
            <ul class="checkbox-wrap">
              <li class="btn-check">
                <input type="checkbox" id="checkboxLoginOuto" class="check-login-outo" />
              </li>
              자동로그인
            </ul>
            <div>
              <button type="submit" class="login-button"></button>
            </div>
            <ul class="find-btn-wrap">
              <li>
                <a href="" class="find-id">아이디 찾기</a>
                <a href="" class="find-pw">비밀번호 찾기</a>
              </li>
            </ul>
            <div>
              아직 계정이 없으신가요?
              <a href="" class="btn-join">회원가입</a>
            </div>
          </section>
        </div>
      </main>
  </body>
</html>
