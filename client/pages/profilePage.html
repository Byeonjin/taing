<!DOCTYPE html>
<html lang="ko-kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="../css/profilePage.css" />
    <title>프로필선택</title>
  </head>
  <body>
    <main class="main">
      <h2 class="profile">
        프로필 선택
        <p class="profile-content">
          시청할 프로필을 선택해주세요.
        </p>
      </h2>

      <ul class="profile-image">
        <li>
          <button
            type="button"
            aria-labelledby="profile-button-id"
          >
            <img
              src="../assets/profilePage/image/profile001.png"
              alt="슬비쌤의 프로필 사진"
            />
            <i class="lock-icon"></i>
          </button>
          <span> 슬비쌤 </span>
        </li>
        <li>
          <button type="button">
            <img
              src="../assets/profilePage/image/profile002.png"
              alt="범쌤의 프로필 사진"
            />
            <i class="lock-icon"></i>
          </button>
          <span> 범쌤 </span>
        </li>
        <li>
          <button type="button">
            <img
              src="../assets/profilePage/image/profile003.png"
              alt="야무쌤의 프로필 사진"
            />
            <i class="lock-icon"></i>
          </button>
          <span> 야무쌤 </span>
        </li>
        <li>
          <button type="button">
            <img
              src="../assets/profilePage/image/profile004.png"
              alt="이듬의 프로필 사진"
            />
            <i class="lock-icon"></i>
          </button>
          <span> 이듬 </span>
        </li>
      </ul>

      <button class="profile-edit-button">
        프로필 편집
      </button>
    </main>
  </body>
</html>
