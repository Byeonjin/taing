<!DOCTYPE html>
<html lang="ko-kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>프로필편집</title>
  </head>
  <body>
    <main class="main">
      <h2 class="profile">
        프로필 편집
        <p class="profile-content">
          편집할 프로필을 선택해주세요.
        </p>
      </h2>
      <section class="profile-image">
        <a href="#">
          <img
            src="../assets/profilePage/image/profile001.png"
            alt="슬비쌤의 프로필 사진"
          />
          <i class="write-icon"></i>
          <p>슬비쌤</p>
        </a>
        <a href="#">
          <img
            src="../assets/profilePage/image/profile002.png"
            alt="범쌤의 프로필 사진"
          />
          <i class="write-icon"></i>
          <p>범쌤</p>
        </a>
        <a href="#">
          <img
            src="../assets/profilePage/image/profile003.png"
            alt="야무쌤의 프로필 사진"
          />
          <i class="write-icon"></i>
          <p>야무쌤</p>
        </a>
        <a href="#">
          <img
            src="../assets/profilePage/image/profile004.png"
            alt="이듬의 프로필 사진"
          />
          <i class="write-icon"></i>
          <p>이듬</p>
        </a>
      </section>
      <button class="profile-complete-button">완료</button>
    </main>
  </body>
</html>
