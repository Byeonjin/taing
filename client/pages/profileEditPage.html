<!DOCTYPE html>
<html lang="ko-kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>프로필편집</title>
  </head>
  <body>
    <main class="main">
      <h3 class="profile">
        프로필 편집
        <p class="profile-content">
          편집할 프로필을 선택해주세요.
        </p>
      </h3>
      <section class="profile-image">
        <a href="#">
          <img
            src="../assets/profilePage/image/profile_1.png"
            alt="양갈래 머리를 한 유미의 세포 캐릭터가 한손을 턱에 대고 먼 곳을 바라보며 미소 짓고 있다."
          />
          <i class="write-icon"></i>
          <p>슬비쌤</p>
        </a>
        <a href="#">
          <img
            src="../assets/profilePage/image/profile_3.png"
            alt="웃으며 양 팔을 벌리고 있는 갈색 곰인형"
          />
          <i class="write-icon"></i>
          <p>범쌤</p>
        </a>
        <a href="#">
          <img
            src="../assets/profilePage/image/profile_2.png"
            alt="유미의 세포 캐릭터가 멕시칸 모자를 쓰고 마라카스를 흔들고 있다."
          />
          <i class="write-icon"></i>
          <p>야무쌤</p>
        </a>
        <a href="#">
          <img
            src="../assets/profilePage/image/profile_4.png"
            alt="티빙의 알파벳 V모양 캐릭터. 빨간색이고 눈과 입이 달려있다."
          />
          <i class="write-icon"></i>
          <p>이듬</p>
        </a>
      </section>
      <button class="profile-complete-button">완료</button>
    </main>
  </body>
</html>
